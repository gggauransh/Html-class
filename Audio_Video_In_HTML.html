<!DOCTYPE html>

<html>

<head>
    <title>
        Audio and video in html
    </title>
</head>

<body>

    <h1>Best audio of dog barking</h1>
    <audio controls autoplay>

        <source src="Dog_bark.mp3" type="audio/mpeg">

    </audio>
    <h1>Best video of dog running</h1>
    <video width="900" height="1600" controls autoplay loop>
        <source src="Dog_Running.mp4" type="Video/mp4">
    </video>

</body>


</html>
