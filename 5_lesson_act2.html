<!DOCTYPE html>
<html>

<head>
    <title>Forms in html</title>
</head>

<body>
    <h1>Resgistration form</h1>
    <form>
        <fieldset>
            <legend>Resgistration form </legend>
            <label>Enter Full name</label>
            <input type="text" id="Fname" placeholder="Enter your full name">
            <br>
            <label>enter email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <br>
            <label>Pick your gender</label>
            <br>
            <input type="radio" id="gender" value="male">male
            <br>
            <input type="radio" id="gender" value="female">female
            <br>
            <label>Birth Date</label>
            <input type="date" id="Bday" name="Birth Date">
            <br>
            <label>Favorite games</label>
            <br>
            <input type="checkbox" id="Favgame" value="minecraft ">minecraft<br>
            <input type="checkbox" id="Favgame" value="Roblox ">Roblox<br>
            <input type="checkbox" id="Favgame" value="Fortnite ">Fortnite<br>
            <input type="checkbox" id="Favgame" value=" Need for speed">Need for speed<br>
            <input type="checkbox" id="Favgame" value="Valorant ">Valorant<br>


            <label for="Country">Country</label>
            <select id="Country" name="Country">

                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
            </select>
            <br>
            <input type="Submit" id="Submit">
        </fieldset><br>

    </form>

</body>

</html>
